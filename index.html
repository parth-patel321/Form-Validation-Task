<html>
<head>

    <title> Form Validation </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="container">
        <form action="#" onsubmit="return validation()" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text"class="form-control"id="user"autocomplete="off">
                <span id="username" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Quelification:</label>
                <input type="text"class="form-control"id="Que">
                <span id="quelifiction" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text"class="form-control"id="Email"autocomplete="off">
                <span id="Emailids" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="tel"class="form-control"id="MobileNumber" autocomplete="off">
                <span id="MobileNo" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>File Upload:</label>
                <input type="file"class="form-control"id="file">
                <span id="fileupload" class="text-danger"></span>
            </div>
            <input type="submit"name="submit" class="btn btn-success">


        </form>
    </div>

</body>
<script src="index.js"></script>
</html>
